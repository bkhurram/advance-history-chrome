<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="history" ng-controller="Search">
<head>
	<link type="text/css" rel="stylesheet" href="css/popup.css">
</head>
<body>
	<form>
		<input type="text" name="search" ng-model="keyword">
		<button ng-click="searchkeyword()">Search</button>
	</form>
	
	search: {{keyword}}
	
	<div>
		<div ng-repeat="list in lists" data-id="list.id">
			<div>{{list.lastVisitTime | date:'yyyy-MM-dd HH:mm:ss Z' }}</div>
			<a href="{{list.url}}">{{list.title}}</a>
		</div>
	</div>
	
	<!-- LOAD SCRIPT -->
	<script type="text/javascript" src="components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="components/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
